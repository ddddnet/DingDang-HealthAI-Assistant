<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日记录详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .content {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .content h1 {
            margin-top: 0;
        }
        .content p {
            line-height: 1.6;
        }
        .content ul, .content ol {
            padding-left: 20px;
        }
        .content code {
            background: #eaeaea;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            {{ html|safe }}
        </div>
    </div>
    <div class="footer">
        <p>叮当网络@ddddnet.top</p>
        <p>小程序©叮当食光机</p>
    </div>
</body>
</html>
